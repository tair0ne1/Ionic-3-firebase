<ion-header>

  <ion-navbar color="primary">
    <ion-title>Saídas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let saida of saidas | async">
      <ion-item>
        <h1>Nome da saída: {{ saida.name }}</h1>
        <h2>Valor da saída: {{ saida.valor }}</h2>
        <p>Local da saída: {{ saida.local }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editSaida(saida)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeSaida(saida.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newSaida()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

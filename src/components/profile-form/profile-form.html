<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="profile.dateOfBirth"></ion-datetime>
    </ion-item>
  </ion-card-content>
</ion-card>

<button ion-button block (click)="saveProfile()">Salvar</button>
<button ion-button block outline color="secondary" (click)="signout()">Sair</button>
